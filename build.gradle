plugins {
    id 'java'
    id 'application'
}

group 'com.vermouthx'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation("mysql:mysql-connector-java:8.0.12")
    implementation("org.mybatis:mybatis:3.4.6")
    testImplementation("junit:junit:4.12")
}

mainClassName = 'com.vermouthx.App'
